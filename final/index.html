<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Grading System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>School Grading System</h1>  <!-- Header -->

  <div id="lecturesList">           <!-- Lecture adding section -->
    <h3>Added Lectures</h3> <button onclick="addLecture()">Add Lecture</button>
    <ul id="lectureList"></ul>
  </div>

  <div id="addStudentContainer" style="display:none;">  <!-- Student adding section -->
    <h3>Add Student</h3>
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" placeholder="Enter ID">

    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter name">

    <label for="midtermScore">Midterm Score:</label>
    <input type="number" id="midtermScore" placeholder="Enter midterm score">

    <label for="finalScore">Final Score:</label>
    <input type="number" id="finalScore" placeholder="Enter final score">

    <button onclick="addStudent()">Add Student</button>
  </div>

  <table id="gradesTable"> <!-- Grades table is going to be seen after students added. -->
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Midterm Score</th>
        <th>Final Score</th>
        <th>Letter Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>    <!-- Table body will be updated automatically. -->
  </table>
  
  <div>
    <h3>View Results</h3>
    <button onclick="viewAllStudentsResults()">View All Students' Results</button>
    <button onclick="viewFailedStudents()">View Failed Students</button>
    <button onclick="viewPassedStudents()">View Passed Students</button>
    <button onclick="viewLectureDetails()">View Lecture Details</button>
  </div>

  <div id="gpaContainer" style="display:none;">
    <h3>Student GPA</h3>
    <p id="studentGPA"></p>
  </div>


  <script src="script.js"></script>

</body>
</html>
